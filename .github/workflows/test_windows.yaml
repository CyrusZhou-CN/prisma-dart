name: test on Windows
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: npm ci
      - run: dart test test_windows
