name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        sdk: 
          - stable
          - 2.18.0
          - 2.17.6
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test -r github
