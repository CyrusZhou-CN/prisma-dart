name: test
on:
  - push
  - pull_request
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"
      - uses: dart-lang/setup-dart@v1
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: dart pub get
      - run: npm ci
      - run: dart test
