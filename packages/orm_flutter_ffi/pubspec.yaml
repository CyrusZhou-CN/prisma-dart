name: orm_flutter_ffi
description: "Prisma Dart query engine FFI bindings."
version: 0.0.1
homepage: https://prisma.pub/getting-started/flutter.html
resolution: workspace

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  ffigen: ^15.0.0

ffigen:
  name: QueryEngineBindings
  description: |
    Bindings for `query_engine_bridge.h`.

    Regenerate bindings with `dart run ffigen`.
  output: lib/orm_flutter_ffi.dart
  language: c
  headers:
    entry-points:
      - ../query_engine_bridge/query_engine_bridge.h
    include-directives:
      - "../query_engine_bridge/**"
  comments:
    style: any
    length: full
  silence-enum-warning: true
  functions:
    exclude:
      - prisma_.*
  globals:
    exclude:
      - PRISMA_.*
